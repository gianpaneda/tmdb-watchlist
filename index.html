<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TMDB Watchlist</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600|Roboto" rel="stylesheet">
</head>

<body>
    <div class="spinner"></div>

    <div id="app">
        <h1>TMDB Watchlist</h1>
        <nav>
            <form id="searchForm">
                <input id="searchInput" type="text" value="" placeholder="Search by title" />
                <button type="submit" value="Submit" class="submit-button"> ðŸ”Ž </button>
            </form>

            <select id="genres" class="" name="genre">
                <option value="" disabled selected>Select genre</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="10770">TV Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
            </select>
            <button id="getNowPlaying" class="category-button" type="button">Now Playing</button>
            <button id="getSavedMovies" class="category-button" type="button">Saved Movies</button>
        </nav>

        <button id="download-button" type="button" name="button">Download My List</button>

        <div id="movieInfo"></div>

        <a href="https://www.themoviedb.org/">
            <img id="logo" src="https://www.themoviedb.org/assets/static_cache/9b3f9c24d9fd5f297ae433eb33d93514/images/v4/logos/408x161-powered-by-rectangle-green.png" alt="The Movie Database Logo">
        </a>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/index.js"></script>

</body>
</html>
